name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm turbo build --filter='./packages/*'

      - name: Type check
        run: pnpm turbo type-check

      - name: Lint
        run: pnpm turbo lint
        continue-on-error: true  # Don't fail CI on lint warnings initially

      - name: Test
        run: pnpm turbo test
        continue-on-error: true  # Don't fail CI on missing tests initially
        env:
          CI: true
          NODE_ENV: test

  # Separate job for web build (heavier, benefits from parallelism)
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build  # Packages must build first

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: pnpm turbo build --filter=@sheenapps/web
        env:
          # Skip telemetry and non-essential features in CI
          NEXT_TELEMETRY_DISABLED: 1

  # Separate job for worker build
  build-worker:
    name: Build Worker
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build  # Packages must build first

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build worker app
        run: pnpm turbo build --filter=@sheenapps/worker

  # Summary job that depends on all others (for branch protection)
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [build, build-web, build-worker]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.build-web.result }}" != "success" ]] || \
             [[ "${{ needs.build-worker.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed!"
