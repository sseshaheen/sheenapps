<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Gradient Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" opacity="0.8"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M 24 0 L 0 0 0 24" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="50%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo/Brand -->
  <text x="100" y="120" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="48" font-weight="bold">SheenApps</text>
  
  <!-- Main Headline -->
  <text x="100" y="220" fill="#ffffff" font-family="Arial, sans-serif" font-size="64" font-weight="bold">Your Tech Team,</text>
  <text x="100" y="300" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="64" font-weight="bold">Forever</text>
  
  <!-- Subtitle -->
  <text x="100" y="370" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="28">Build your business in 5 minutes.</text>
  <text x="100" y="410" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="28">Add features in minutes. Real humans on standby.</text>
  
  <!-- Features -->
  <circle cx="120" cy="480" r="4" fill="#10B981"/>
  <text x="140" y="488" fill="#ffffff" font-family="Arial, sans-serif" font-size="20">AI + Human Support</text>
  
  <circle cx="120" cy="520" r="4" fill="#10B981"/>
  <text x="140" y="528" fill="#ffffff" font-family="Arial, sans-serif" font-size="20">Same-day Features</text>
  
  <circle cx="120" cy="560" r="4" fill="#10B981"/>
  <text x="140" y="568" fill="#ffffff" font-family="Arial, sans-serif" font-size="20">94% Success Rate</text>
  
  <!-- Decorative Elements -->
  <circle cx="950" cy="150" r="80" fill="url(#textGradient)" opacity="0.1"/>
  <circle cx="1050" cy="300" r="60" fill="#3B82F6" opacity="0.1"/>
  <circle cx="900" cy="450" r="40" fill="#EC4899" opacity="0.1"/>
</svg>